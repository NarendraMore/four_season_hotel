<div id="container" class="sidebarActive">
  <div id="sidebar" [style.width]="isSidebarCollapsed ? '0' : '17%'">
    <div [style.display]="isSidebarCollapsed ? 'none' : 'block'">
      <div class="logoBlock">
        <span class="logoText">Video Analytics</span>
        <!-- <img src="assets/images/AnemoiLogo.png" width="40%" alt="" /> -->
      </div>
      <div id="menu">
        <a class="accordion" [class.active]="activePanel === 'total'" (click)="togglePanel('total')"
          [routerLink]="dashboard">Dashboard</a>
        <a class="accordion" [class.active]="activePanel === 'rhs'" (click)="togglePanel('rhs')">Object Count</a>
        <div class="panel" [ngClass]="{ active: activePanel === 'rhs' }">
          <ul>
            <li [class.active]="activeMenu === 'rsh'" [routerLink]="['person']">Person Count </li>
            <li [class.active]="activeMenu === 'lsh'" [routerLink]="['vehicle']">Vehicle count</li>
            <li [class.active]="activeMenu === 'lsh'" [routerLink]="['luggage']">Luggage Count</li>
          </ul>
        </div>
        <a class="accordion" [class.active]="activePanel === 'lhs'" (click)="togglePanel('lhs')">Detection</a>
        <div class="panel" [ngClass]="{ active: activePanel === 'lhs' }">
            <ul>
              <li [class.active]="activeMenu === 'rsh'" (click)="displayMenu('rsh')">Object Detection</li>
              <li [class.active]="activeMenu === 'lsh'" (click)="displayMenu('lsh')">Fire Detection</li>
              <li [class.active]="activeMenu === 'lsh'" (click)="displayMenu('lsh')">Smoke Detection</li>
            </ul>
        </div>
      </div>

    </div>
  </div>
  <div id="contentContainer">
    <div id="header">
      <div id="logo">
        <span (click)="toggleSidebar()"><img style="cursor: pointer" src="assets/images/menuicon.svg" alt="" />
        </span>
      </div>
      <span id="logo">Four Seasons</span>
      <a data-rb-event-key="#pablo" class="m-0 nav-link active"><span class="no-icon">Log out</span></a>
    </div>
    <div id="content">
      <router-outlet></router-outlet>
    </div>
    <div id="footer">

    </div>
  </div>
</div>
